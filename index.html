<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto | Fernando Licea </title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
   
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">


</head>
<body>

    <header class="header">
        
        <img class="" src="img/Vector.png" alt="Logo de alura" srcset="">

    </header>

        <div class="borderTitle">
            <h1 class="principaltitle">Encriptador de texto</h1>
        </div>
        
    <main>

        <section>

            <div class="principal">

                <div class="principal1">

                    <textarea class="text-area" rows="15" type="text" name="" placeholder="Ingrese el texto aquí" autofocus></textarea>
        
                    <p> <img src="img/signoAdmiracion.png" alt=""> Solo letras minúsculas y sin acentos</p><br>
                    
                    <button onclick="btnEncriptar()" class="btn-encriptar">Encriptar!</button>
                    
                    <button onclick="btnDesencriptar()" class="btn-desencriptar">Desencriptar</button>

                 
                    
                </div>

                <div class="principal2">

                    <div class="sombra">
                        <img class="imgMuñeco" src="img/Muñeco.png" alt="" srcset="">

                        <textarea class="mensaje" placeholder="Ningún mensaje encontrado" name="" id="" cols="30" rows="5"></textarea>
                    
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                        <br>

                        <button onclick="btnCopiar()" class="btn-copiar">Copiar</button>
                    
                    </div>
                    
                </div>
            
            </div>
            
        </section>

    </main>

    <footer>

        <h2 class="footerTitle">Encriptador de texto</h2>

        <p class="footerBy">By Luis Fernando Licea Figueroa </p>
        <br>

        <div class="contact">

            <div class="item1">
                <a href="https://github.com/LuisFig14" title="myGitHub"><img class="gitHub" src="img/github.png" alt=""></a>
            </div>

            <div class="item2">
                <a href="https://www.linkedin.com/in/luis-fernando-licea-figueroa-571655234/" title="myLinkedin"><img class="gitHub" src="img/logotipo-de-linkedin.png" alt=""></a>
            </div>
    
        </div>

      

    </footer>

    <script src="js/script.js"></script>
    
</body>
</html>
