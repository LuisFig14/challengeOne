<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto | Fernando Licea </title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
   
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">


</head>
<body>

    <header>

        <div class="header">

            <img class="logo" src="img/Vector.png" alt="Logo de alura" srcset="">

            <h1>Fernando Licea</h1>

        </div>

    </header>

    <main>

        <section>

            <div>

                <textarea class="textIngresar" type="text" name="" id="" placeholder="Introduce el texto aquí"></textarea>
            
            </div>
            
        </section>

        <section>

            <img src="img/signoAdmiracion.png" alt="">
            <p>Solo letras minúsculas y sin acentos</p>
            <button type="submit">Encriptar</button>
            <button type="submit">Desencriptar</button>

        </section>

        <section>

            <div class="desencriptado">

                <p>Ningún mensaje fué encontrado</p>
            
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            
            </div>




        </section>

       
        
        
    </main>

    <footer>

    </footer>
    
</body>
</html>
