<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto | Fernando Licea </title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
   
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">


</head>
<body>

    <header class="header">
        
        <img class="" src="img/Vector.png" alt="Logo de alura" srcset="">

    </header>

        <h1 class="principaltitle">Encriptador de texto</h1>
    
    <main>

        <section>

            <div class="principal">

                <div class="principal1">

                    <textarea class="textIngresar" rows="15" type="text" name="" id="textIngresar" placeholder="Ingrese el texto aquí"></textarea>
        
                    <p> <img src="img/signoAdmiracion.png" alt=""> Solo letras minúsculas y sin acentos</p><br>
                    
                    <button onclick="encriptar()" class="encryptButton" type="submit">Encriptar!</button>
                    
                    <button class="decryptButton" type="submit">Desencriptar</button>
                    
                </div>

                <div class="principal2">

                    <div class="sombra">
                        <img class="imgMuñeco" src="img/Muñeco.png" alt="" srcset="">

                        <p id="mostrando"></p>
                    
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    
                    </div>
                    
                </div>
            
            </div>
            
        </section>

    </main>

    <footer>

        <h2 class="footerTitle">Encriptador de texto</h2>

        <p class="footerBy">By Luis Fernando Licea Figueroa </p>

    </footer>

    <script src="js/script.js"></script>
    
</body>
</html>
